<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="postcard">
            <div class="postcard-header">
                <h1>My Postcard</h1>
                <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="Postal Image">
            </div>
            <div class="postcard-content">
                <div class="left-column">
                    <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="right-column">
                    <div class="input-group">
                        <input type="text" placeholder="Some name">
                        <input type="email" placeholder="Some email">
                        <input type="text" placeholder="Some comment">
                    </div>
                </div>
            </div>
            <div class="postcard-footer">
                <div class="send-button">
                    <button>Send my postcard</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
